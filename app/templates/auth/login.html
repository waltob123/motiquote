{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="{{ url_for('auth.login') }}" method="post">
    {{ form.csrf_token }}
    {{ form.email_address.label }} {{ form.email_address() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}
</form>
{% endblock %}
