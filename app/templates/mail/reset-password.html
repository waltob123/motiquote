<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Account Password</title>
</head>
<body>
    <p>Dear {{ username }},</p>
    <p>We have received a request to reset your account password. To reset your password, please click on the link below:</p>
    <!-- <p><a href="{{ domain }}{{ url_for('auth.reset_password') }}?token={{ token }}">Reset Password</a></p> -->
    {{ domain }}{{ url }}?token={{ token }}
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thank you,</p>
    <p>The Motiquote Team</p>
</body>
</html>
